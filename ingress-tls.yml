apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nginx
  annotations:
    # ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - secretName: example-com--tls
      hosts: 
        - example.com
  rules:
    - host: example.com
      http:
        paths:
          - path: /
            backend:
                serviceName: nginx
                servicePort: 80