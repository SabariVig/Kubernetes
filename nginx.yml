apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingresscontroller
spec:
  rules:
    - host: example.com
      http:
        paths:
          - path: /
            backend:
              serviceName: nginx
              servicePort: 80
          - path: /version2
            backend:
              serviceName: web2
              servicePort: 8080